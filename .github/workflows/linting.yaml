name: linting

on:
  pull_request:
    branches: 
      - main
jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3
          with:
            ref: ${{ github.head_ref }}
            fetch-depth: 0

      - name: Install modules
        run: npm ci
        
      - name: ESLint changed
        uses: tj-actions/eslint-changed-files@v16.0.0
        with:
          config_path: ".eslintrc.json"
          extra_args: "--max-warnings=0"
          file_extensions: |
            **/*.ts
            **/*.tsx
